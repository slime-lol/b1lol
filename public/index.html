<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta property="og:title" content="B1Data - Home Page" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://b1data.vercel.app/" />
  <meta property="og:image" content="https://b1data.vercel.app/btdb1.jpg" />
  <meta property="og:description" content="The hub of info for Bloons TD Battles." />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="B1Data - Home Page" />
  <meta name="twitter:description" content="The hub of info for Bloons TD Battles." />
  <meta name="twitter:image" content="https://b1data.vercel.app/btdb1.jpg" />
  <title>B1Data</title>
  <style>
    body {
      font-family: 'OETZTYP', sans-serif !important;
      background-color: #19003f;
      color: #eee;
      overflow-x: hidden;
      margin: 0;
      padding: 20px;
      margin-left: auto;
      margin-right: auto;
    }

    @font-face {
      font-family: 'OETZTYP';
      src: url('/OETZTYP_.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    a {
      text-decoration: none;
      color: #ffffff;
    }

.navbar {
  position: sticky;
  top: 0;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 6px 0;
  border-radius: 6px;
  background-color: rgba(0, 0, 0, 0.5);
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
  border-bottom: 1px solid #003d80;
  font-family: 'OETZTYP', sans-serif;
  gap: 4px;
}

.nav-item {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 2px 0;
}

.navbar h1 a {
  font-size: 1.4rem;
  font-weight: bold;
  color: #ffffff;
  letter-spacing: 0.5px;
  transition: color 0.2s ease-in-out;
}
.navbar h1 a:hover {
  color: #ffd700;
}

.navbar button {
  background-color: #004a99;
  color: white;
  border: none;
  padding: 6px 12px;
  font-size: 0.95rem;
  border-radius: 6px;
  margin: -3px;
  margin-top: -30px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.navbar button:hover {
  background-color: #0066cc;
}

.navbar button.active {
  background-color: #ffd700;
  color: #000;
  font-weight: bold;
}

.navbar h2 {
  font-size: 1rem;
  font-weight: 500;
  color: #eeeeee;
  margin: 0;
}

#timer {
  font-size: 0.9rem;
  color: #cccccc;
  font-style: italic;
  margin-top: 2px;
}



    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      justify-self: center;
    }

    li {
      background-color: rgba(173, 216, 230, 0.3);
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 70vw;
    }

    li:nth-child(even) {
      background-color: rgba(173, 216, 230, 0.2);
    }

    .left {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .rank {
      font-weight: bold;
      color: #ffd700;
      width: 2em;
      text-align: right;
    }

    .name {
      font-size: 1.25rem;
      font-weight: bold;
      color: #ffffff;
    }

    .score {
      font-weight: bold;
      color: #ffd700;
    }

    #badge {
      width: 32px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-item">
      <h1><a href="index.html">B1Data</a></h1>
    </div>
    <div class="nav-item">
      <button id="weeklyBtn" class="active">Global</button>
      <button id="ratingBtn">Prestige</button>
      <button id="clansBtn">Clans</button>
    </div>

    <div class="nav-item">
      <h2 id="weeksSince"></h2>
    </div>
    <div class="nav-item">
      <div id="timer">Loading timer...</div>
    </div>
  </div>
  <div>
    <ul id="leaderboard">Loading leaderboard...</ul>
  </div>

<script>
let currentMode = 'weekly';
const weeklyBtn = document.getElementById('weeklyBtn');
const ratingBtn = document.getElementById('ratingBtn');
const clansBtn = document.getElementById('clansBtn');

weeklyBtn.onclick = () => { currentMode = 'weekly'; toggle(); };
ratingBtn.onclick = () => { currentMode = 'rating'; toggle(); };
clansBtn.onclick = () => { currentMode = 'clans'; toggle(); };

function toggle() {
  weeklyBtn.classList.toggle('active', currentMode === 'weekly');
  ratingBtn.classList.toggle('active', currentMode === 'rating');
  clansBtn.classList.toggle('active', currentMode === 'clans');
  updateCountdown();
  fetchLeaderboard();
}

function weeksSinceBase() {
  const base = new Date('2015-12-16T14:00:00+04:00');
  return Math.floor((new Date() - base) / (7 * 24 * 60 * 60 * 1e3)) + 30;
}

function biweeksSinceBase() {
  const baseSeasonStart = new Date(Date.UTC(2017, 2, 1, 10, 0, 0));
  const now = new Date();
  const biweekMs = 14 * 24 * 60 * 60 * 1000;
  return Math.floor((now - baseSeasonStart) / biweekMs);
}

function getNextResetTime(mode) {
  if (mode === 'rating') {
    const base = new Date(Date.UTC(2017, 1, 15, 10, 0, 0));
    const biweekMs = 14 * 24 * 60 * 60 * 1e3;
    const now = new Date();
    const nextBiweek = Math.ceil((now - base) / biweekMs);
    return new Date(base.getTime() + nextBiweek * biweekMs);
  } else {
    const base = new Date('2015-12-16T14:00:00+04:00');
    const weekMs = 7 * 24 * 60 * 60 * 1e3;
    const count = weeksSinceBase() - 29;
    return new Date(base.getTime() + count * weekMs);
  }
}

function updateCountdown() {
  const now = new Date();
  const end = getNextResetTime(currentMode);
  const diff = end - now;
  const s = Math.floor(diff / 1000);
  const d = Math.floor(s / 86400);
  const h = Math.floor((s % 86400) / 3600);
  const m = Math.floor((s % 3600) / 60);
  const sec = s % 60;
  const pad = n => n.toString().padStart(2, '0');
  const label = currentMode === 'weekly' ? "Next weekly reset in" : "Next season reset in";
  document.getElementById('timer').textContent =
    `${label}: ${pad(d)}:${pad(h)}:${pad(m)}:${pad(sec)}`;
}

async function fetchLeaderboard() {
  const container = document.getElementById('leaderboard');
  const label = document.getElementById('weeksSince');
  container.textContent = 'Loading...';
  try {
    let url, title, isRating = false;

    if (currentMode === 'weekly') {
      const w = weeksSinceBase();
      url = `https://priority-static-api.nkstatic.com/storage/static/appdocs/2/leaderboards/WeeklyMedallions:${w}.json`;
      title = `WEEK #${w}`;
    } else if (currentMode === 'rating') {
      const b = biweeksSinceBase();
      url = `https://priority-static-api.nkstatic.com/storage/static/appdocs/2/leaderboards/ladder:Season_${b}:Rating.json`;
      title = `SEASON #${b}`;
      isRating = true;
    } else if (currentMode === 'clans') {
      const w = weeksSinceBase();
      url = `https://priority-static-api.nkstatic.com/storage/static/appdocs/2/leaderboards/guild:compiled:WeeklyMedallions:${w}:Club.json`;
      title = `CLANS - WEEK #${w}`;
    }

    const res = await fetch(url);
    const { error, data } = await res.json();
    if (error) throw new Error(error);
    const parsed = JSON.parse(data);
    const entries = parsed.scores.equal;

    label.textContent = title;
    container.innerHTML = '';

    // If Clans tab, fetch each clan's name
    const getClanName = async (guildID) => {
      try {
        const res = await fetch(`https://priority-static-api.nkstatic.com/storage/static/appdocs/2/guilds/${guildID}`);
        const clan = await res.json();
        return clan.name || guildID;
      } catch {
        return guildID; // fallback
      }
    };

    for (let i = 0; i < entries.length; i++) {
      const e = entries[i];
      const score = isRating ? e.score / 10 : e.score;
      const nkid = e.userID;

      let displayName = e.metadata || nkid;
      if (currentMode === 'clans') {
        displayName = await getClanName(nkid);
      }

      const li = document.createElement('li');

      // Optional: top badges logic
      let rankBadge = 'gold';
      if (i === 0) rankBadge = 'black_diamond';
      else if (i === 1) rankBadge = 'red_diamond';
      else if (i === 2) rankBadge = 'diamond';

      let badgeHtml = '';
      if (currentMode !== 'clans') {
        badgeHtml = `<img src="badge_images/${rankBadge}.png" alt="badge" id="badge">`;
      }

      li.innerHTML = `
        <div class="left">
          <span class="rank">#${i + 1}</span>
          ${badgeHtml}
          <a href="${currentMode === 'clans' ? 'claninfo.html' : 'user.html'}?id=${nkid}" class="name">${displayName}</a>
        </div>
        <span class="score">${score.toLocaleString()}</span>`;

    }

  } catch (err) {
    console.error(err);
    container.textContent = 'Failed to load leaderboard.';
  }
}


fetchLeaderboard();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
